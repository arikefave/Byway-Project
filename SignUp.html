<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" />
    <!-- Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Link -->
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <img src="/Images/Byway Logo.svg" alt="Byway Logo" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>
        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <!-- hero sctn -->
    <main>
      <section>
        <div id="SignUpimgdiv">
          <img src="/Images/Sign Up Img.svg" alt="Sign Up Img" id="SignUpimg" />
        </div>
        <div id="signupdts">
          <h2>Create Your Account</h2>
          <form>
            <div id="signupfullnm">
              <h5>Full Name</h5>
              <div id="signupfullnminput">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <h5>Username</h5>
            <input type="text" placeholder="Username" />
            <h5>Email</h5>
            <input type="email" placeholder="Email ID" />
            <div id="signuppsw">
              <div>
                <h5>password</h5>
                <input type="password" placeholder="Enter Password" />
              </div>
              <div>
                <h5>Confirm Password</h5>
                <input type="password" placeholder="Confirm Password" />
              </div>
            </div>
          </form>
          <button>
            Create Account
            <i class="bx bx-right-arrow-alt" width="100px" height="12px"></i>
          </button>
          <p>Sign up with</p>
          <!-- social buttons -->
          <div id="socialsdiv">
            <button>
              <img src="/Images/facebook.svg" alt="Facebook Logo" />
            </button>
            <button>
              <img src="/Images/google.svg" alt="google Logo" />
            </button>
            <button>
              <img src="/Images/microsoft.svg" alt="Microsoft Logo" />
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
