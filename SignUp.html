<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignUp.css" />
    <!-- Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Link -->
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <img src="/Images/Byway Logo.svg" alt="Byway Logo" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>
        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <!-- hero sctn -->
    <main>
      <section><img src="/Images/Sign Up Img.svg" alt="Sign Up Img" /></section>
      <section>
        <h2>Create Your Account</h2>
        <form>
          <div>
            <div id="fullname">
              <label for="First Name">Full Name</label>
              <div>
                <input type="text" id="First Name" placeholder="First Name" />
                <input type="text" id="Last Name" placeholder="Last Name" />
              </div>
            </div>
            <div>
              <label for="Username">Username</label>
              <input type="text" id="Username" placeholder="Username" />
            </div>
            <div>
              <label for="Email ID">Email</label>
              <input type="email" id="Email ID" placeholder="Email ID" />
            </div>
            <div id="password">
              <div>
                <label for="Enter Password">Password</label>
                <input
                  type="password"
                  id="EnterPassword"
                  placeholder="Enter Password"
                />
              </div>
              <div>
                <label for="Confirm Password">Confirm Password</label>
                <input
                  type="password"
                  id="ConfirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
            <button id="signupbtn">
              Create Account
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
          <div id="signupdiv2">
            <hr />
            <span>Sign in with</span>
          </div>
          <div id="signupsocials">
            <button>
              <img src="/Images/facebook.svg" alt="Facebook Logo" />
            </button>
            <button>
              <img src="/Images/google.svg" alt="google Logo" />
            </button>
            <button>
              <img src="/Images/microsoft.svg" alt="Microsoft Logo" />
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
