<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <!-- Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Link -->
    <title>Sign In</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <img src="/Images/Byway Logo.svg" alt="Byway Logo" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>
        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <main>
      <section>
        <h2>Sign in to your account</h2>
        <form>
          <div id="inputdiv">
            <div>
              <label for="emailinput">Email</label>
              <input
                type="email"
                id="emailinput"
                placeholder="Username or Email ID"
              />
            </div>
            <div>
              <label for="pswinput">Password</label>
              <input
                type="password"
                id="pswinput"
                placeholder="Enter Password"
              />
            </div>
            <button id="signinbtn">
              Sign In
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
          <div id="signindiv2">
            <hr />
            <span>Sign in with</span>
          </div>
          <div id="signinsocials">
            <button>
              <img src="/Images/facebook.svg" alt="Facebook Logo" />
            </button>
            <button>
              <img src="/Images/google.svg" alt="google Logo" />
            </button>
            <button>
              <img src="/Images/microsoft.svg" alt="Microsoft Logo" />
            </button>
          </div>
        </form>
      </section>
      <section>
        <img src="/Images/Sign In Img.svg" alt="Sign In Img" />
      </section>
    </main>
  </body>
</html>
