<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="SignIn.css" />
    <!-- Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Boxicons Link -->
    <title>Sign In</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <img src="/Images/Byway Logo.svg" alt="Byway Logo" />
        <li><a href="#">Categories</a></li>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>
        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <main>
      <section>
        <div id="signindts">
          <h2>Sign in to your account</h2>
          <form>
            <h5>Email</h5>
            <input type="email" placeholder="Username or Email ID" />
            <h5>Password</h5>
            <input type="password" placeholder="Enter Password" />
          </form>
          <button>
            Sign In
            <i class="bx bx-right-arrow-alt"></i>
          </button>
          <p>Sign up with</p>
          <!-- social buttons -->
          <div id="socialsdiv">
            <button>
              <img src="/Images/facebook.svg" alt="Facebook Logo" />
            </button>
            <button>
              <img src="/Images/google.svg" alt="google Logo" />
            </button>
            <button>
              <img src="/Images/microsoft.svg" alt="Microsoft Logo" />
            </button>
          </div>
        </div>
        <div id="Signinimgdiv">
          <img src="/Images/Sign In Img.svg" alt="SignInImg" />
        </div>
      </section>
    </main>
  </body>
</html>
